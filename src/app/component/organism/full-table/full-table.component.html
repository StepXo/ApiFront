<app-table 
    class = "table-container"
    [labels]="labels"
    [values]="values"
    (sortChange)="onSortChange($event)"
></app-table>

<div class="pagination-container">
    <app-pagination 
    [(page)]="pagination.page" 
    [totalPages] ='
    pagination.totalPages' 
    (pageChange)="onPageChange()" 
    (sortChange)="onSortChange($event)"
    (tableSizeChange)="onTableSizeChange($event)"
    ></app-pagination>
</div>
