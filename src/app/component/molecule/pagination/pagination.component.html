<app-select
    [options]="tableSizes"
    placeholder="Alto"
    (valueChange)="updateTableSize($event)">
</app-select>

<app-pagination-button 
    *ngIf="page > 1"
    label="ğŸ ”" 
    (click)="loadPreviousPage()">
</app-pagination-button>

<ng-container *ngFor="let pageNum of pages">
    <app-pagination-button 
        *ngIf="pageNum !== '...'" 
        (click)="goToPage(pageNum)" 
        [isActive]="pageNum === page"
        [label]="pageNum.toString()">
    </app-pagination-button>
    <span *ngIf="pageNum === '...'">{{ pageNum }}</span>
</ng-container>

<app-pagination-button 
    *ngIf="page < totalPages"
    label="ğŸ –" 
    (click)="loadNextPage()">
</app-pagination-button>
