<div class="input-wrapper">
    <input 
      *ngIf="!isTextarea"
      class="custom-input"
      [ngClass]="size"
      [attr.disabled]="isDisabled ? true : null"
      (input)="handleChange($event)"
      [placeholder]="placeholder" 
    />
    <textarea 
      *ngIf="isTextarea"
      class="custom-input"
      [ngClass]="size"
      [attr.disabled]="isDisabled ? true : null"
      (input)="handleChange($event)"
      [placeholder]="placeholder" 
  ></textarea>
</div>
